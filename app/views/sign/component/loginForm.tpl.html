<form role="form" name='loginForm' class="login-form" ng-controller="loginFormCtrl">
	<input
			type="email"
			id="email"
			name="email"
			class="form-control"
			placeholder="{{ 'sign.placeHolderEmail' | translate }}"
			ng-model="login.email"
			label="{{ 'sign.inputEmail' | translate }} "
			feedback-type=""
			form-validation="{{loginForm.email.$valid}}"
			form-control="validationControl"
			validated-input>
	<input
			type="password"
			id="password"
			name="password"
			class="form-control"
			placeholder="{{ 'sign.placeHolderEmail' | translate }}"
			ng-model="login.password"
			ng-required=true
			ng-minlength="8"
			label="{{ 'sign.inputPassword' | translate }} {{login.passwordaa}}<a href=&quot;/sessions/forgot_password&quot;>({{ 'sign.linkForgotPassword' | translate }})</a>"
			feedback-type=""
			form-validation="{{loginForm.password.$valid}}"
			form-control="validationControl"
			validated-input>
	<p class="bg-danger">error</p>
	<div class="login-button-group">
		<button type="submit" ng-click="$broadcast('validateFormEvent');" class="btn btn-block btn-default">{{ 'sign.buttonSignIn' | translate }}</button>
		<button class="btn btn-block btn-social btn-facebook">
			<i class="fa fa-facebook"></i> {{ 'sign.buttonSignInFB' | translate }}
		</button>
		<button class="btn btn-block btn-social btn-google-plus">
			<i class="fa fa-google-plus"></i> {{ 'sign.buttonSignInGO' | translate }}
		</button>
	</div>
	<div class="pull-right">
		<a href="#/register" class="btn btn-link">{{ 'sign.buttonRegister' | translate }}</a>
	</div>
</form>
