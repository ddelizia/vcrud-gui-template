<form novalidate role="form" ng-controller="loginFormCtrl">
	<div class="form-group">
		<label for="email">{{ 'sign.inputEmail' | translate }} </label>
		<input
				type="email"
				id="email"
				class="form-control"
				placeholder="{{ 'sign.placeHolderEmail' | translate }}"
				ng-model="login.password">
	</div>
	<div class="form-group">
		<label for="password">{{ 'sign.inputPassword' | translate }} <a href="/sessions/forgot_password">({{ 'sign.linkForgotPassword' | translate }})</a></label>
		<input
				type="password"
				id="password"
				class="form-control"
				placeholder="{{ 'sign.placeHolderPassword' | translate }}"
				ng-minlength="8"
				ng-model="login.password">
	</div>
	<div class="login-button-group">
		<button type="submit" class="btn btn-block btn-default">{{ 'sign.buttonSignIn' | translate }}</button>
		<button class="btn btn-block btn-social btn-facebook">
			<i class="fa fa-facebook"></i> {{ 'sign.buttonSignInFB' | translate }}
		</button>
		<button class="btn btn-block btn-social btn-google-plus">
			<i class="fa fa-google-plus"></i> {{ 'sign.buttonSignInGO' | translate }}
		</button>
	</div>
	<div class="pull-right">
		<button type="submit" class="btn btn-link">{{ 'sign.buttonRegister' | translate }}</button>
	</div>
</form>
